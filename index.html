<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body class="body">
  <section class="main">
    <div class="fylo-container">
      <img src="/images/logo.svg" alt="Fylo-Logo">
    </div>
    <div class="icon-container">
      <div class="img-container">
        <img src="/images/icon-document.svg" alt="document">
      </div>
      <div class="img-container">
        <img src="/images/icon-folder.svg" alt="folder">
      </div>
      <div class="img-container">
        <img src="/images/icon-upload.svg" alt="upload">
      </div>
    </div>
  </section>
  <section class="second">
    <h1>You've used <strong>815 GB</strong> of your storage</h1>
    <div class="container">
      <div class="color">
        <div class="point"></div>
      </div>
    </div>
    <div class="gbs">
      <h2>0 GB</h2>
      <h2>1000 GB</h2>
    </div>
    <div class="left">
      <h1>185</h1>
      <h2>GB LEFT</h2>
    </div>
  </section>
</body>
</html>
